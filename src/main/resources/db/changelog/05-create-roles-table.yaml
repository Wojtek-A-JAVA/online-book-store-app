databaseChangeLog:
  - changeSet:
      id: create-roles-table
      author: wojtek-a
      changes:
        - createTable:
            tableName: roles
            columns:
              - column:
                  name: id
                  type: bigint
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: role
                  type: ENUM("ADMIN", "USER")
                  constraints:
                    nullable: false
                    unique: true