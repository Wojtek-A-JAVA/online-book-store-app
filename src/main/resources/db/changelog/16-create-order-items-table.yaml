databaseChangeLog:
  - changeSet:
      id: create-order-items-table
      author: wojtek-a
      changes:
        - createTable:
            tableName: order_items
            columns:
              - column:
                  name: id
                  type: bigint
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: order_id
                  type: bigint
                  constraints:
                    nullable: false
              - column:
                  name: book_id
                  type: bigint
                  constraints:
                    nullable: false
              - column:
                  name: quantity
                  type: int
                  constraints:
                    nullable: false
              - column:
                  name: price
                  type: decimal
                  constraints:
                    nullable: false
        - addForeignKeyConstraint:
            baseTableName: order_items
            baseColumnNames: order_id
            constraintName: fk_order_items_order
            onDelete: CASCADE
            referencedTableName: orders
            referencedColumnNames: id
        - addForeignKeyConstraint:
            baseTableName: order_items
            baseColumnNames: book_id
            constraintName: fk_order_items_book
            onDelete: RESTRICT
            referencedTableName: books
            referencedColumnNames: id
