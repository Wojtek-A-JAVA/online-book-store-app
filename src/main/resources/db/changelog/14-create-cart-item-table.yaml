databaseChangeLog:
  - changeSet:
      id: create-cart-items-table
      author: wojtek-a
      changes:
        - createTable:
            tableName: cart_items
            columns:
              - column:
                  name: id
                  type: bigint
                  autoIncrement: true
                  constraints:
                    nullable: false
                    primaryKey: true
              - column:
                  name: shopping_cart_id
                  type: bigint
                  constraints:
                    nullable: false
              - column:
                  name: book_id
                  type: bigint
                  constraints:
                    nullable: false
              - column:
                  name: quantity
                  type: int
                  constraints:
                    nullable: false
        - addForeignKeyConstraint:
            baseTableName: cart_items
            baseColumnNames: shopping_cart_id
            constraintName: fk_cart_item_shopping_cart
            onDelete: CASCADE
            referencedTableName: shopping_carts
            referencedColumnNames: id
        - addForeignKeyConstraint:
            baseTableName: cart_items
            baseColumnNames: book_id
            constraintName: fk_cart_item_book
            onDelete: CASCADE
            referencedTableName: books
            referencedColumnNames: id
        - addUniqueConstraint:
            tableName: cart_items
            columnNames: shopping_cart_id, book_id
            constraintName: uq_cart_items_cart_book
